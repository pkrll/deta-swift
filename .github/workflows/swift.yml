name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: macos-latest
    name: Run tests
    steps:
    - name: Setup Swift
      uses: fwal/setup-swift@v1.7.0
      with:
        swift-version: "5.5"
    - uses: actions/checkout@v2
    - name: Build
      run: swift build -v
    - name: Run tests
      run: swift test -v
